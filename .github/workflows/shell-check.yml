name: ShellCheck

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Nombre del repositorio a escanear (formato: repo)'
        required: true
        default: 'Shell'
      branch:
        description: 'Nombre de la rama a escanear'
        required: true
        default: 'master'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        repository: mvthivs23/${{ github.event.inputs.repo }}
        ref: ${{ github.event.inputs.branch }}
        token: ${{ secrets.TOKEN_ACTIONS }} # Usar el PAT configurado
    - name: Run ShellCheck
      uses: azohra/shell-linter@latest
      with:
        args: '${{ github.event.inputs.path }}/*.sh'
      continue-on-error: true

  sensitive-data:
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        repository: mvthivs23/${{ github.event.inputs.repo }}
        ref: ${{ github.event.inputs.branch }}
        token: ${{ secrets.TOKEN_ACTIONS }}
    - name: Scan for sensitive data
      run: |
        echo "Scanning path: ${{ github.workspace }}"
        grep -r -i 'password\|user\|secret\|token' ${{ github.workspace }} || echo "No matches found." > sensitive_data_report.txt
        grep -r -iE '([\'\"].*password.*[\'\"]|[\'\"].*user.*[\'\"]|[\'\"].*secret.*[\'\"]|[\'\"].*token.*[\'\"])' ${{ github.workspace }} >> sensitive_data_report.txt || echo "No matches found." >> sensitive_data_report.txt
        if [ -s sensitive_data_report.txt ]; then
          echo "Sensitive data found."
          # Convertir el reporte a PDF usando wkhtmltopdf
          sudo apt-get install -y wkhtmltopdf
          wkhtmltopdf sensitive_data_report.txt sensitive_data_report.pdf
        else
          echo "No sensitive data found."
          echo "No sensitive data found." > sensitive_data_report.pdf
        fi

    - name: Upload PDF Report
      uses: actions/upload-artifact@v3
      with:
        name: sensitive-data-report
        path: sensitive_data_report.pdf

